<!DOCTYPE html>
<html>
<head>
    <title>AION Quantum Supreme v9 Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Balance: {{ balance }}</h2>
    <table border="1">
        <tr>
            <th>Strategy</th>
            <th>Position Size</th>
            <th>Profit</th>
            <th>Balance</th>
        </tr>
        {% for trade in trades %}
        <tr>
            <td>{{ trade.strategy }}</td>
            <td>{{ trade.position_size }}</td>
            <td>{{ trade.profit }}</td>
            <td>{{ trade.balance }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
